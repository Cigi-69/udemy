<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos-div"></div>
        <form id="todo-form">
            <input class="input" type="text" placeholder="Enter todo" name="textTodo">
            <button class="button">Submit</button>
        </form>
    </div>

    <script src="js/uuidv4.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script>
</body>
</html>

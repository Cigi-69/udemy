<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1>Todos</h1>
    <label>
        <input id="hide-completed" type="checkbox"> Hide completed
    </label>
    <br><br>
    <input id="search-text" type="text" placeholder="Filter todos">
    <div id="todos-div"></div>
    <form id="todo-form">
        <input type="text" placeholder="Enter todo" name="textTodo">
        <button>Submit</button>
    </form>
    <script src="js/uuidv4.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script>
</body>
</html>

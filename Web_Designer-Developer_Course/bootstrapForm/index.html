<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
   
   
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Forms</h1>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <form action="">
                    <div class="form-group">
                        <label for="formName">Your Name</label>
                        <input type="text" id="formName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Email address</label>
                        <input type="email" id="formEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formMessage">Your message</label>
                        <textarea name="" id="formMessage" cols="30" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Checkbox
                        </label>
                    </div>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="formRadio"> Radio input #1
                        </label><br>
                        <label>
                            <input type="radio" name="formRadio"> Radio input #2
                        </label>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
            
            <div class="col-sm-8">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label for="loginEmail" class="sr-only">Email</label>
                        <div class="input-group">
                           <div class="input-prepend">
                               <span class="input-group-text">@</span>
                           </div>
                            <input type="email" id="loginEmail" class="form-control mr-2" placeholder="email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="sr-only">Password</label>
                       <input type="password" id="loginPassword" class="form-control mr-2"  placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div><!-- row -->
        <br>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                
                <form>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">       
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </form>
                
            </div>
        </div><!-- row -->
    </div><!-- container -->


   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
